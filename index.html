<!DOCTYPE html>
<html>
<body>

<h2>Pi</h2>
<p>Liebniz approximation:</p>

<p id="approximation"></p>
  
<p>Viete approximation:</p>
  
<p id="approximation2"></p>

<script>
let time = parseInt(prompt("How many iterations? "));
let pie = 1;
for (let i=0; i<time; i++) {
  let den = i * 2 + 3;
  if ((i % 2) == 0) {
    pie -= (1/den);
  } else {
    pie += (1/den);
  }
}
pie *= 4;
document.getElementById("approximation").innerHTML = pie;
</script>
  
<script>
let time1 = parseInt(prompt("How many iterations? "));
let py = (2**0.5)/2;
for (let i=0; i<time1; i++) {
  let factor1 = 2**0.5;
  let factor2 = (2+factor1)**0.5;
  py *= (factor2/2);
  factor1 = factor2;
}
//the loop yields 2/pi;
py = ((1/py)/2)
document.getElementById("approximation2").innerHTML = py;
</script>


</body>
</html>
