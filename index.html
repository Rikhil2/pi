<!DOCTYPE html>
<html>
<body>

<h2>Pi</h2>
<p>Liebniz approximation:</p>

<p id="approximation"></p>

<script>
let time = parseInt(prompt("How many iterations? "));
let py = 1;
for (let i=0; i<time; i++) {
  let den = i * 2 + 3;
  if ((i % 2) == 0) {
    py -= (1/den);
  } else {
    py += (1/den);
  }
}
py *= 4;
document.getElementById("approximation").innerHTML = py;
</script>


</body>
</html>
