<!DOCTYPE html>
<html>
<body>

<h2>Pi</h2>
<p>Liebniz:</p>
  
<p id="demo"></p>

<script>
let py = 1;
for (let i=0; i<100000; i++) {
  let den = i * 2 + 3;
  if ((i % 2) == 0) {
    py -= (1/den);
  } else {
    py += (1/den);
  }
}
py *= 4;
document.getElementById("demo").innerHTML = py;
</script>


</body>
</html>
